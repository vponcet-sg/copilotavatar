
name: Build and deploy Node.js app to Azure Web App - GYDJv2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present || true

      - name: Prepare deployment package
        run: |
          # Create deployment package with all necessary files
          mkdir deploy-package
          
          # Copy built assets (already compiled)
          cp -r dist deploy-package/
          
          # Copy server file
          cp server.js deploy-package/
          
          # Create a production-only package.json (without build scripts)
          cat > deploy-package/package.json << 'EOF'
          {
            "name": "copilot-studio-speech-avatar",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=18.0.0"
            },
            "dependencies": {
              "@azure/identity": "^4.10.1",
              "axios": "^1.10.0",
              "botframework-directlinejs": "^0.15.6",
              "express": "^4.18.2",
              "microsoft-cognitiveservices-speech-sdk": "^1.44.1",
              "react": "^19.1.0",
              "react-dom": "^19.1.0",
              "uuid": "^11.1.0"
            }
          }
          EOF
          
          # Create deployment configuration to disable build
          cat > deploy-package/.deployment << 'EOF'
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=false
          EOF
          
          # Copy public folder if it exists
          if [ -d "public" ]; then
            cp -r public deploy-package/
          fi
          
          # Copy environment files if they exist
          cp .env deploy-package/ 2>/dev/null || true
          
          # Install production dependencies only
          cd deploy-package
          npm install --only=production --omit=dev
          cd ..
          
          # Verify deployment package structure
          echo "ğŸ“¦ Deployment package contents:"
          ls -la deploy-package/
          echo "ğŸ“ Checking dist directory:"
          ls -la deploy-package/dist/ 2>/dev/null || echo "âŒ dist directory not found"
          echo "ğŸ“„ Checking package.json:"
          cat deploy-package/package.json
          echo "ğŸ”§ Checking .deployment file:"
          cat deploy-package/.deployment 2>/dev/null || echo "âŒ .deployment file not found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy-package
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ACD1C4D0F26548A3A6F492D08835C484 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D110D59C5BA047DA82254FF4B8A570CE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1698A8A41FF842D39CFB2C55BAE07A4D }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GYDJv2'
          slot-name: 'Production'
          package: 'deploy-package'
          startup-command: 'npm start'
          
      - name: 'Configure Azure Web App Settings'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Configure app settings for production (using separate commands for reliability)
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings ENABLE_ORYX_BUILD=false
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings WEBSITE_NODE_DEFAULT_VERSION=~22
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings NODE_ENV=production
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings WEBSITES_ENABLE_APP_SERVICE_STORAGE=false
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings WEBSITES_PORT=8080
            
            az webapp config appsettings set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --settings WEBSITE_RUN_FROM_PACKAGE=1
            
            # Verify settings were applied
            echo "ğŸ“Š Checking applied settings:"
            az webapp config appsettings list \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --query "[?name=='NODE_ENV' || name=='WEBSITES_PORT' || name=='SCM_DO_BUILD_DURING_DEPLOYMENT']" \
              --output table
            
            # Configure HTTPS settings for microphone access
            echo "ğŸ”’ Configuring HTTPS and security settings..."
            az webapp update \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --https-only true
            
            az webapp config set \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --http20-enabled true \
              --min-tls-version "1.2"
            
            # Enable application logging
            az webapp log config \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2 \
              --application-logging filesystem \
              --level information
            
            # Restart the web app to apply new settings
            echo "ğŸ”„ Restarting web app to apply settings..."
            az webapp restart \
              --resource-group appsvc_linux_eastasia \
              --name GYDJv2
            
            echo "âœ… Deployment completed successfully!"
            
            # Get the actual app URL from Azure
            APP_URL=$(az webapp show --resource-group appsvc_linux_eastasia --name GYDJv2 --query "defaultHostName" -o tsv)
            echo "ğŸŒ Web App URL: https://$APP_URL/"
            echo "ğŸ” Health Check: https://$APP_URL/health"
            
            # Export URL for next step
            echo "APP_URL=$APP_URL" >> $GITHUB_ENV
            
      - name: 'Verify Deployment'
        run: |
          # Wait for the app to start
          echo "â³ Waiting for app to start..."
          sleep 30
          
          # Use the actual app URL from previous step
          APP_URL="${{ env.APP_URL }}"
          echo "ğŸ”— Testing URL: https://$APP_URL/health"
          
          # Check if the app is responding
          for i in {1..10}; do
            echo "ğŸ” Health check attempt $i/10..."
            if curl -f -s "https://$APP_URL/health" > /dev/null; then
              echo "âœ… App is healthy and responding!"
              echo "ğŸ“‹ Health check response:"
              curl -s "https://$APP_URL/health"
              break
            else
              echo "âŒ Health check failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          
          # Final status check
          echo "ğŸ“Š Final app status:"
          curl -s "https://$APP_URL/health" || echo "âŒ App is not responding"
          
          # Test the main page too
          echo "ğŸ  Testing main page:"
          curl -I -s "https://$APP_URL/" || echo "âŒ Main page not responding"
