# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - GYDJv2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Changed to 18.x for better compatibility

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present || true

      - name: Prepare deployment package
        run: |
          # Copy necessary files for deployment
          mkdir deploy-package
          cp -r dist deploy-package/
          cp server.js deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp -r .env deploy-package/ 2>/dev/null || true
          
          # Create a minimal package.json for production if needed
          cd deploy-package
          npm ci --only=production
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd deploy-package
          zip -r ../release.zip .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ACD1C4D0F26548A3A6F492D08835C484 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D110D59C5BA047DA82254FF4B8A570CE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1698A8A41FF842D39CFB2C55BAE07A4D }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GYDJv2'
          slot-name: 'Production'
          package: .
          
      - name: 'Configure Azure Web App'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config set --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name GYDJv2 --startup-file "node server.js"
            az webapp config appsettings set --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name GYDJv2 --settings WEBSITE_NODE_DEFAULT_VERSION=~18
